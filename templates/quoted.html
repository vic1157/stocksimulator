{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <h5 class="fst-italic"> The results of {{ name }} is below! </h5>
    <form action="/quote" method="post" class="my-4">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h2> {{ name }}</h2>
            </div>
            <div class="col-auto">
                <h2>{{ price }}</h2>
            </div>
        </div>
    </form>
{% endblock %}
