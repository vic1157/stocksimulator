{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
		<div>
			<h6 class="mb-4 fst-italic"> Please enter old password (pw), new pw and confirm new pw  </h6>
		<div>
    <form action="/reset-password" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="old_pw" placeholder="Old Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new_pw" placeholder="New Password" type="password">
        </div>
				<div class="mb-3">
            <input class="form-control mx-auto w-auto" name="cnew_pw" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-secondary" type="submit"> Reset password </button>
    </form>
{% endblock %}
