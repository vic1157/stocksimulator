{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h4 class="fst-italic"> Enter the stock, run up the band$! </h4>
    <form action="/quote" method="post" class="my-4">
        <div class="row justify-content-center">
            <div class="col-auto">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Enter Stock" type="text">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit">Lookup</button>
            </div>
        </div>
    </form>
{% endblock %}
